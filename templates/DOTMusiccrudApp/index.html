<!DOCTYPE html>
<html>
    <head>
        <title>Artist Details</title>
    </head>
    <body>
      {% extends 'DOTMusiccrudApp/base.html' %}  
      {% block content %}
      <h1>Artist Details</h1>
      <table>
        <thead>
            <th>Name</th>
            <th>Bio</th>
            <th>Profile Picture</th>
            <th>Genre</th>
        </thead>
        <tbody>
            {% for ar in artist %}
            <tr>
                <td>{{ ar.name }}</td>
                <td>{{ ar.bio }}</td>
                <td><img src="/media/artist_Pic/{{ ar.profile_picture.url }}" alt="Profile Picture" width="100" height="100"></td>
                <td>{{ ar.genre }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
      {% endblock %}
    </body>
</html>
